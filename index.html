<!doctype html>
<html lang="en">

<head>
	<title>Expense tracker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		.card {
			border: none;
			border-radius: 10px
		}

		.income-card, .expense-card, .balance-card {
			border: none;
			border-radius: 10px;
			background-color: #495057;
			color: #fff;
		}

		.c-details span {
			font-weight: 300;
			font-size: 13px
		}

		.income-icon, .expense-icon, .balance-icon {
			width: 50px;
			height: 50px;
			background-color: #6c757d;
			border-radius: 15px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px
		}

		.income-amount, .expense-amount, .balance-amount {
			background-color: #6c757d;
			max-width: 80px;
			height: 25px;
			padding: 3px;
			border-radius: 5px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 12px;
		}
	</style>
	<link rel="shortcut icon" href="images/logo_copy.png" type="image/x-icon">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">
			<img src="images/logo_copy.png" alt="Logo" height="40">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html"><span class="fa fa-home"></span> Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="transaction.html"><span class="fa fa-plus"></span> Add Transaction</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="history.html"><span class="fa fa-history"></span> Transaction History</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="wrapper d-flex align-items-stretch">
		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">
							<li class="nav-item active">
								<a class="nav-link" href="#" id="greeting">
									Hi, User
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container mt-5">
				<div class="row">
					<div class="col-md-4 col-sm-12">
						<div class="income-card p-3 mb-2">
							<div class="income-header d-flex justify-content-between">
								<div class="income-info d-flex flex-row align-items-center text-success">
									<div class="income-icon"> <i class="fa fa-plus"></i> </div>
									<div class="income-details ms-2 ml-1">
										<h6 class="mb-0">Earnings</h6>
										<div class="income-amount"></div>
									</div>
								</div>
							</div>
							<div class="income-value mt-5">
								<h3 class="income-heading">
									<span id="earnings"></span>
								</h3>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-12">
						<div class="expense-card p-3 mb-2">
							<div class="expense-header d-flex justify-content-between">
								<div class="expense-info d-flex flex-row align-items-center text-danger">
									<div class="expense-icon"> <i class="fa fa-minus"></i> </div>
									<div class="expense-details ms-2 ml-1">
										<h6 class="mb-0">Spending</h6>
										<div class="expense-amount"></div>
									</div>
								</div>
							</div>
							<div class="expense-value mt-5">
								<h3 class="expense-heading">
									<span id="spending"></span>
								</h3>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-12">
						<div class="balance-card p-3 mb-2">
							<div class="balance-header d-flex justify-content-between">
								<div class="balance-info d-flex flex-row align-items-center text-warning">
									<div class="balance-icon"> <i class="fa fa-balance-scale"></i> </div>
									<div class="balance-details ms-2 ml-1">
										<h6 class="mb-0">Net Balance</h6>
										<div class="balance-amount"></div>
									</div>
								</div>
							</div>
							<div class="balance-value mt-5">
								<h3 class="balance-heading">
									<span id="net-balance"></span>
								</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div id="curve_chart" class="w-100"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script>
		// check if user has visited the site before
		// if first time, ask user for their name and store in local storage
		if (localStorage.getItem("name") == null) {
			Swal.fire({
				title: 'Welcome!',
				text: 'Please enter your name',
				input: 'text',
				inputAttributes: {
					autocapitalize: 'off'
				},
				showCancelButton: false,
				confirmButtonText: 'Submit',
				showLoaderOnConfirm: true,
				preConfirm: (name) => {
					localStorage.setItem("name", name);
					document.getElementById("greeting").innerHTML = "Hello " + name;
				},
				allowOutsideClick: () => !Swal.isLoading()
			})
			console.log(localStorage.getItem("name") + " is null");
		} else {
			console.log(localStorage.getItem("name") + " is not null");
			document.getElementById("greeting").innerHTML = " <i class='fa fa-user'></i> Hello " + localStorage.getItem("name");
		}
	</script>
	<script>
		var incomeElement = document.getElementById("earnings");
		var expenseElement = document.getElementById("spending");
		var balanceElement = document.getElementById("net-balance");
		var currentMonthStats = JSON.parse(localStorage.getItem(new Date().toLocaleDateString('default', { month: 'long' })));
		if (currentMonthStats == null) {
			currentMonthStats = {
				income: 0,
				expense: 0,
				balance: 0
			}
		}

		if (isNaN(currentMonthStats.expense)) {
			currentMonthStats.expense = 0;
		}
		var income = currentMonthStats.income;
		var expense = currentMonthStats.expense;

		incomeElement.innerHTML = incomeElement.innerHTML + income;
		expenseElement.innerHTML = expenseElement.innerHTML + expense;
		balanceElement.innerHTML = incomeElement.innerHTML - expenseElement.innerHTML;
		// Add innerHTML to the amount display elements
		const incomeDisplay = document.querySelector(".income-amount");
		const expenseDisplay = document.querySelector(".expense-amount");
		const balanceDisplay = document.querySelector(".balance-amount");
		incomeDisplay.innerHTML = "<span> " + new Date().toLocaleString('default', { month: 'long' }) + "</span>";
		expenseDisplay.innerHTML = "<span> " + new Date().toLocaleString('default', { month: 'long' }) + "</span>";
		balanceDisplay.innerHTML = "<span> " + new Date().toLocaleString('default', { month: 'long' }) + "</span>";
	</script>
	<script type="text/javascript">
		// check if data for previous months exists in local storage
		// if not, create data for previous months
		if (localStorage.getItem("January") == null) {
			initializeMonthlyData();
		}
		google.charts.load('current', { 'packages': ['corechart'] });
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {
			// Retrieve the monthly data from local storage
			const months = retrievePastMonthNames(new Date().getMonth());
			const monthlyData = {};
			months.forEach(month => {
				const existingData = JSON.parse(localStorage.getItem(month));
				monthlyData[month] = existingData;
			});
			console.log(monthlyData);
			console.log(months);
			// Prepare the chart data array
			const chartData = [['Month', 'Expense', 'Income']];
			months.forEach(month => {
				const expense = monthlyData[month].expense;
				const income = monthlyData[month].income;
				chartData.push([month, expense, income]);
			});
			var data = google.visualization.arrayToDataTable(chartData);
			var options = {
				title: 'Previous Months Expenses and Income',
				curveType: 'function',
				legend: { position: 'bottom' }
			};
			var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
			chart.draw(data, options);
		}
	</script>
</body>

</html>
